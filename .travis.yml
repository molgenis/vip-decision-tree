os: linux
dist: focal
language: java
jdk: openjdk17
cache:
  directories:
    - "$HOME/.m2"
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
script:
  - mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-decision-tree
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/vcf-decision-tree.jar
  prerelease: true
  on:
    tags: true
  edge: true # opt in to dpl v2
