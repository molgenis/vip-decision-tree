os: linux
dist: jammy
language: java
jdk: openjdk21
cache:
  directories:
    - "$HOME/.m2"
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
before_install:
  - cp travis.settings.xml $HOME/.m2/settings.xml
script:
  - mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-decision-tree
before_deploy:
  # workaround for: https://travis-ci.community/t/deployments-are-failing-due-to-uri-dependency/14375
  - yes | gem update --system --force
  - gem install faraday-net_http -v '3.3.0' # workaround for the workaround - https://travis-ci.community/t/cannot-load-such-file-faraday-net-http-loaderror/14455/3
  - gem install bundler
  - gem install uri
  - gem install logger
deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - target/vcf-decision-tree.jar
   - target/vcf-decision-tree-visualizer.jar
  prerelease: true
  on:
    tags: true
  edge: true # opt in to dpl v2
env:
  global:
    secure: 
